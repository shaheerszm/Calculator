<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A very useful calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="row">
        <button class="option" type="button" value="Clear">Clear</button>
        <button class="option" type="button" value="+/-">+/-</button>
        <button class="option" type="button" value="Delete">Delete</button>
      </div>
      <div class="row">
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button class="oper" type="button" value="divide">/</button>
      </div>
      <div class="row">
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button class="oper" type="button" value="multiply">x</button>
      </div>
      <div class="row">
        <button type="button" value="3">3</button>
        <button type="button" value="2">2</button>
        <button type="button" value="1">1</button>
        <button class="oper" type="button" value="sub">-</button>
      </div>
      <div class="row">
        <button type="button" value="0">0</button>
        <button class="option" type="button" value="dot">.</button>
        <button class="oper" type="button" value="equals">=</button>
        <button class="oper" type="button" value="add">+</button>
      </div>
    </div>
    <div class="footer"><span>Copyright Shaheer Amjad Â© 2022 |</span><a href="https://github.com/shaheerszm">Github</a></div>
    <script src="index.js"></script>
  </body>
</html>
